language: java

jdk:
  - oraclejdk8

# Graphviz: see https://docs.travis-ci.com/user/multi-os/
addons:
  sonarcloud:
    organization: "oboehm-github"
    token:
      secure: ""

script:
  - mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent package sonar:sonar -B

after_success:
  - mvn integration-test jacoco:report

cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.sonar/cache'
